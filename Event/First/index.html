<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="console.log('Button is clicked');alert('Hello')">

    <button

      Click me 2 times!
    </button>

    <script src="script.js"></script>
  </body>
